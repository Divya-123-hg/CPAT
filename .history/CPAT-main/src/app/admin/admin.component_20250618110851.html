<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- It links to a CSS stylesheet hosted on CDNJS (a content delivery network) -->
</head>


<div class="adminPage" *ngIf="AdminPage">
    <div class="header-banner">
        <div class="Homebtn">
            <div class="logo-banner"></div>
            <button routerLink="/homepage" class="btn"><i class="fas fa-home"></i> Home</button>
            <button *ngIf="showComponents" (click)="back()" class="btn"><i class="fas fa-check-circle"></i>
                Users</button>
            <button *ngIf="! showComponents" (click)="loadComponents()" class="btn"><i class="fas fa-check-circle"></i>
                Components</button>
            <button class="btn" (click)="addUser()"><i class="fas fa-user-plus"></i> Add User</button>
        </div>
        <div class="modal">
            <div class="box1" *ngIf="showLogin">
                <div class="form-group">
                    <label>UserName</label>
                    <input [(ngModel)]="component.username" type="text" /><br>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input [(ngModel)]="component.password" type="text" /><br>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="role" [(ngModel)]="component.role">
                        <option value="">Select Role</option>
                        <option value="contributor">Contributor</option>
                        <option value="reviewer">Reviewer</option>
                        <option value="approver">Approver</option>
                    </select><br>
                </div>
                <button class="button" (click)="onSubmit()">Add</button>
                <button class="button" (click)="onback()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div>
            <h1 class="name">ADMIN</h1>
            <div *ngIf="component1.length === 0">no users added</div>
            <div *ngIf="users" class="users">
                <table class="styled-table" *ngIf="component1.length>0">
                    <thead>
                        <tr>
                            <th>User Id</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Remove user</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let component of component1;">
                            <td>{{component.id}}</td>
                            <td>{{component.username}}</td>
                            <td>{{toSentenceCase(component.role)}}</td>
                            <td><button class="view-btn" (click)="deleteUser(component.username)"><i
                                        class="fa fa-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="showComponents" class="components">
                <table *ngIf="components.length>0" class="styled-table">
                    <div class="table-container">
                        <thead>
                            <tr class="sticky">
                                <th>Component Id</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Current Status</th>
                                <th>View (git url)</th>
                                <th>History</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr *ngFor="let component of components;">
                                <td>{{ component.id}}</td>
                                <td>{{ component.name}}</td>
                                <td>{{component.description}}</td>
                                <td>{{ toSentenceCase(component.status) }}</td>
                                <td>
                                    <a [href]="component.url" target="_blank">
                                        <button class="view-btn"><i class="fas fa-eye"></i></button>
                                    </a>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button routerLink="/timeline/{{component.id}}" class="view-btn"><i
                                                class="fas fa-flag"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </div>
                </table>
            </div>

        </div>
    </div>
</div>
